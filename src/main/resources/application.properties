spring.application.name=neto-10.4

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changes/changelog-master.xml
spring.liquibase.default-schema=netology

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=login
spring.security.user.password=qwerty
